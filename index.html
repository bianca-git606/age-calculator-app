<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <div class="input-container">
      <div class="input-box">
        <label for="day">DAY</label>
        <input type="number" name="day" placeholder="DD">
      </div>
      <div class="input-box">
        <label for="month">MONTH</label>
        <input type="number" name="month" placeholder="MM">
      </div>
      <div class="input-box">
        <label for="year">YEAR</label>
        <input type="number" name="year" placeholder="YYYY">
      </div>
    </div>
    <div class="arrow-line">
      <hr> <img src="assets/images/icon-arrow.svg" alt="" srcset="">
    </div>

    <div class="result">
      <h1><span>--</span> years</h1>
      <h1><span>--</span> months</h1>
      <h1><span>--</span> days</h1>
    </div>
  </div>

</body>

</html>
